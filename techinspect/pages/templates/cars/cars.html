{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'pages/website.css' %}">
    <title>CCSCC</title>
    </head>
    <body class="home-background">
      <h1 class="title">CHAMPAIGN COUNTY SPORTS CAR CLUB</h1>
        <!--img src = "{% static 'Banner.png'  %}" id = "banner"></img>
        <!-- Top navigation -->
        <ul class="nav-bar">
          <!-- Centered link -->
          <li class="nav-bar-item"><a href="/inspections/{{uuid}}/">Inspections</a></li>
          <li class="nav-bar-item"><a href="/waivers/{{uuid}}/">Waivers</a></li>
          <li class="nav-bar-item"><a href="/profile/{{uuid}}/">Profile</a></li>
          <li class="nav-bar-item"><a href="/add_a_car/{{uuid}}/" class="active">Add Car</a></li>
          <li class="nav-bar-item"><a href="/garage/{{uuid}}/">Your Cars</a></li>
          <div class="dropdown">
            <button class="button-dropdown">T.I.</button>  
            <div class="dropdown-content">
              <a href="/manage_ti/{{uuid}}/">Manage</a>
              <a href="/reviews/{{uuid}}/">Reviews</a>
            </div>
          </div>
        </ul>
        <div class="div-lvl1">
          <div class="div-lvl2">
            <p class="div-head"> + Add a car </p>
            <form enctype="multipart/form-data" method="POST" id="centered">
                {% csrf_token %}
                {% for field in vehicle_form %}
                  <p id="centered"> {{field}} </p>
                {% endfor %}
                <input type="submit" value="Submit" class="button-small">
            </form>
          </div>
        </div>
         <!-- {% if garage_cars %}
          {% for car in garage_cars %}
            {{ car.VIN }}
            {{ car.vehicleYear }}
            {{ car.vehicleMake }}
            {{ car.vehicleModel }}
            {% if car.inspectionID %}
                <p> Valid car inspection active </p>
            {% endif %}
          {% endfor %} 
          {% endif %}-->
        </div>
    </body>
  </html>
